<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Actividades de {{period.description}}
    </ion-title>        
    <ion-buttons end>
      <button ion-button clear (click)="openOptions()">
          <ion-icon name="more"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab (tap)="openModal()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let activity of activities" (tap)="openModal(activity)">
      <ion-label>
        {{activity.description}}
      </ion-label>
      <div item-content>
        {{activity.amount}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
          Monto Inicial {{period.amountInitial}}
      </ion-col>
      <ion-col>
          Total {{period.amountInitial-egress+entry}}
      </ion-col>
    </ion-row>      
  </ion-toolbar>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        Ingresos {{entry}}
      </ion-col>
      <ion-col>
        Egresos {{egress}}
      </ion-col>
    </ion-row>      
  </ion-toolbar>
</ion-footer>
