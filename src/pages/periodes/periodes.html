<ion-header>
  <ion-navbar color="dark">
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      Temporadas de {{groupExpenses.name}}
    </ion-title>    
    <ion-buttons end>
      <button ion-button clear (click)="openOptions()">
          <ion-icon name="more"></ion-icon>
      </button>
  </ion-buttons>    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab (tap)="openModal()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let period of periodes" (tap)="goToActivities(period)">
      <ion-label>
        {{period.description}}
      </ion-label>
      <div item-content>
        {{period.createdDate}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
