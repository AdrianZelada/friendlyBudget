<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Temporadas
    </ion-title>        
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab (tap)="openModal()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let period of periodes" (tap)="goToActivities(period)">
      <ion-label>
        {{period.description}}
      </ion-label>
      <div item-content>
        {{period.createdDate}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
