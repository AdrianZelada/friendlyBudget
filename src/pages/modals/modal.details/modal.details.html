<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Detalles de Gasto
        </ion-title>    
        <ion-buttons end>
            <button ion-button clear (click)="closed()">
                <ion-icon name="md-exit"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list [formGroup]="formModalDetails">
        <ion-item>
            <ion-label color="primary" stacked>Descripcion</ion-label>
            <ion-input formControlName="description" type="text" placeholder="Descripcion de Gasto"></ion-input>
        </ion-item>    
        <ion-item>
        <ion-label color="primary" stacked>Tipo de Actividad</ion-label>
            <ion-select formControlName="statusActivity">
                <ion-option value="true">Ingreso</ion-option>
                <ion-option value="false">Egreso</ion-option>
            </ion-select>            
        </ion-item>    
        <ion-item>
            <ion-label color="primary" stacked>Monto Sacado</ion-label>            
            <ion-input formControlName="amount" type="text" placeholder="Monto" id="amount"></ion-input>            
        </ion-item>                   
        <ion-item>
            <ion-label color="primary" stacked>Precio Real</ion-label>
            <ion-input formControlName="priceItem" type="text" placeholder="Total de compra"></ion-input>
        </ion-item>    
        <ion-item>
            <ion-label color="primary" stacked>Cambio : {{formModalDetails.controls.amount.value - formModalDetails.controls.priceItem.value}}</ion-label>
            <!-- <ion-input formControlName="excess" type="text" placeholder="Excedente de la compra"></ion-input> -->
        </ion-item>                    
        <ion-item>
            <button ion-button (tap)="save()" [disabled]="formModalDetails.invalid">Guardar</button>
        </ion-item>
    </ion-list>
</ion-content>
